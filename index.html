<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md mb-4">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <!-- Highscores page Link -->
                <a class="nav-link" href="highscores.html">View Highscores</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <!-- Timer code, currently if you click the timer, it reloads -->
                <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">Time Remaining: <span id="timeLeft"></span></a>
            </li>
        </ul>
    </nav>

    <!-- Div for dynamic JS welcome page  -->
    <div id=welcomemessage></div>
    <!-- Start button -->
    <button id="startbtn" type="button" class="btn btn-light">Start</button>



    <!-- Quiz divs -->
    <main class="container">
        <section class="row">
            <!-- Added empty column to center the quiz card -->
            <div class="col-md-3"></div>
            <!-- Column for the quiz card -->
            <div class="col-md-6">
                <div id="card" class="card">
                    <div class="card-body">
                        <!-- Questions will go here -->
                        <h5 id="question" class="card-title">Question</h5>
                        <!-- Answer buttons -->
                        <button id="answer1" type="button" class="btn btn-primary d-block mb-1">Answer 1</button>
                        <button id="answer2" type="button" class="btn btn-primary d-block mb-1">Answer 2</button>
                        <button id="answer3" type="button" class="btn btn-primary d-block mb-1">Answer 3</button>
                        <button id="answer4" type="button" class="btn btn-primary d-block mb-1">Answer 4</button>
                    </div>
                </div>
            </div>
            <!-- Empty column for spacing -->
            <div class="col-md-3"></div>
        </section>

        <!-- Form for initials -->
        <input id="initials" class="form-control" type="text" placeholder="Default input" aria-label="default input example">


    </main>
